<!DOCTYPE html>
<html>
<head>
    <title>TODO app</title>
</head>
<body>
    <!-- Todo title -->
    <input type="text" id="title1" placeholder="Todo title"></input>
    <br><br>
    <!-- Todo description -->
    <input type="text" id="description" placeholder="Todo description"></input>
    <br><br>
    <button onclick="onPress()">Add Todo</button>
    <div id="mainArea"></div>

    <script>
        function deleteDone() {
            console.log("done delete");
            // Reload the todo list after deleting a todo
            getData();
        }

        function deleteTodo(id) {
            fetch("http://localhost:3000/" + id, {
                method: "DELETE",
                headers: {
                    "Content-Type": "application/json"
                }
            }).then(deleteDone);
        }

        function todosCallback(data) {
            var parentElement = document.getElementById("mainArea");
            parentElement.innerHTML = ""; // Clear existing content
            data.forEach(todo => {
                var childElement = document.createElement("div");

                var grandChildElement1 = document.createElement("span");
                grandChildElement1.innerHTML = todo.title;

                var grandChildElement2 = document.createElement("span");
                grandChildElement2.innerHTML = todo.description;

                var grandChildElement3 = document.createElement("button");
                grandChildElement3.innerHTML = "Delete";
                grandChildElement3.setAttribute("onclick", "deleteTodo(" + todo.id + ")");

                childElement.appendChild(grandChildElement1);
                childElement.appendChild(grandChildElement2);
                childElement.appendChild(grandChildElement3);

                parentElement.appendChild(childElement);
            });
        }

        function getData() {
            fetch("http://localhost:3000", {
                method: "GET",
            })
            .then(response => response.json())
            .then(todosCallback)
            .catch(error => console.error("Error fetching todos:", error));
        }

        getData();

        function onPress() {
            var title = document.getElementById("title1").value;
            var description = document.getElementById("description").value;

            fetch("http://localhost:3000", {
                method: "POST",
                body: JSON.stringify({
                    title: title,
                    description: description
                }),
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then(response => response.json())
            .then(getData) // Reload the todo list after adding a new todo
            .catch(error => console.error("Error adding todo:", error));
        }
    </script>
</body>
</html>
